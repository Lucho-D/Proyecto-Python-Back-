<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop | Ecommerce web design</title>
    <link rel="shortcut icon" href="../static/img/icons8-cafe-32.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="">
                    <img src="../static/img/_2def7ab1-8018-4086-98bc-2c16a9109a59.jfif" alt="" >
                </div>

                <div class="container-logo">
                    <i class="fa-solid fa-mug-hot"></i>
                    <h1 class="logo"><a href="">Coffee Shop</a></h1>
                </div>

                <div class="container-user">
                    <a href="./loginRegister.html">
                        <i class="fa-solid fa-user"></i></a>
                    <a href="./carrito.html">
                        <i class="fa-solid fa-basket-shopping"></i>
                    </a>
                    <div class="content-shopping-cart">
                        <!-- <span class="text">Carrito</span> -->
                        <!-- <span class="number">(0)</span> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./shop.html">Tienda</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>

                <form class="search-form">
                    <input type="search" placeholder="Buscar...">
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </div>
    </header>

    <!-- Main -->

    <div class="wrapper">
        <aside>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./shop.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando 
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito 
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id = "carrito-vacio" class="carrito-vacio">Tu carrito esta vac√≠o.<i class="bi bi-emoji-frown"></i></p>

                <div id = "carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>
                
                <div id ="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id = "carrito-comprado" class="carrito-comprado disabled">Muchas Gracias por su compra!.<i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>


        <!-- Footer -->
    <footer class="footer">
        <div class="lista-footer">
            <ul>
                <li><a href="./shop.html">Shop</a></li>
                <li><a href="./loginRegister.html">Registrarse</a></li>
                <li><a href="./loginRegister.html">Login</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </div>
        <div class="redes-footer">
            <a href="" class="fa-brands fa-pinterest"></a>
            <a href="" class="fa-brands fa-google"></a>
            <a href="" class="fa-brands fa-instagram"></a>
            <a href="" class="fa-brands fa-whatsapp"></a>
        </div>
        <p>All rights reserved 2024 - Coffee Shop &copy;</p>
    </footer>
    <script src="../static/Js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</body>
</html>
